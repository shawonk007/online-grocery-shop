    <!-- MAIN CONTENT -->
    <main>
      <section class="my-5">
        <div class="container">
          <div class="card card-auth">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 d-flex justify-content-center align-items-center">
                  <div class="py-5">
                    <h3 class="text-center">Welcome Back!</h3>
                    <p class="text-center">
                      <span>To keep connected with s please</span>
                      <br>
                      <span>login with your personal info</span>
                    </p>
                    <a href="index.html" class="btn btn-outline-primary rounded-pill d-block" >Login here</a>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                  <h3 class="text-center text-white bg-secondary py-1">Register New</h3>
                  <form action="">
                    <div class="form-group my-2">
                      <label for="name">Full Name</label>
                      <div class="input-group input-group-sm my-1">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                          <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="First Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
                        <input type="text" class="form-control" id="name" placeholder="Last Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
                      </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-at"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" maxlength="15" required />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="dob">Date of Birth</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-calendar-days"></i>
                            </span>
                            <input type="date" class="form-control" id="dob" placeholder="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="someone@example.com" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="phone">Password</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+88 (0XX) XX-XXXXXX" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" oninput="formatPhoneNumber()" maxlength="19" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="password">Password</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="c_password">Confirm Password</label>
                          <div class="input-group input-group-sm my-1">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                              <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="c_password" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group my-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" />
                        <label class="form-check-label label">
                          <span>By creating an account you agree to our</span>
                          <a href="../info/terms.html">Terms & Conditions</a>
                        </label>
                      </div>
                    </div>
                    <div class="d-grid mt-3" >
                      <button type="submit" class="btn btn-primary" >
                        <i class="fas fa-plus"></i>
                        <span class="ps-1">Create New Account</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
